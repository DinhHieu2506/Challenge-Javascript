<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./src/images/icon.svg">
    <title>Multi-step Register Form</title>
    <link rel="stylesheet" href="./src/scss/index.scss">
</head>

<body>
    <div class="app">
        <!------------------Form 1----------------->
        <form class="step-1-form" data-cy="step-1-form">
            <h2 class="step-1-form__heading">
                Register
            </h2>
            <label class="step-1-form__label"> Name
                <input type="text" id="username" class="step-1-form__input" placeholder="John Doe" required>
            </label>
            <label class="step-1-form__label">
                Email
                <input type="email" name="email" id="email" placeholder="example@gmail.com" class="step-1-form__input"
                    required>
            </label>
            <button class="step-1-form__button" type="submit">Continue</button>
        </form>
        <!------------------Form 2----------------->
        <form class="step-2-form step-2-form--hidden " data-cy="step-2-form">
            <h2 class="step-2-form__heading">
                Which topics you are interested in?
            </h2>
            <label class="step-2-form__label" data-cy="step-2-form__label">
                <input class="step-2-form__input" type="checkbox" name="topic" value="Software Development">
                Software Development
            </label>
            <label class="step-2-form__label ">
                <input class="step-2-form__input " type="checkbox" value=" User Experience" name="topic">
                User Experience
            </label>
            <label class="step-2-form__label ">
                <input class="step-2-form__input" type="checkbox" value=" Graphic Design" name="topic">
                Graphic Design
            </label>
            <button class="step-2-form__button">Continue</button>
        </form>
        <!------------------Form 3----------------->
        <form class="step-3-form step-3-form--hidden" data-cy="step-3-form">
            <h2 class="step-3-form__heading">Summary</h2>
            <p class="step-3-form__data">
                <span class="step-3-form__label">Name :</span>
                <span class="step-3-form__name" data-cy="step-3-form__name"></span>
            </p>
            <p class="step-3-form__data">
                <span class="step-3-form__label">Email :</span>
                <span class="step-3-form__email" data-cy="step-3-form__email"></span>
            </p>
            <p class="step-3-form__data">
                <span class="step-3-form__label">Topics:</span>
            </p>
            <ul class="step-3-form__list" data-cy="step-3-form__list">
                <li></li>
            </ul>
            <button class="step-3-form__button" type="submit">Confirm </button>

        </form>
        <!------------------Stepper----------------->
        <div class="stepper">
            <p class="stepper_current-step">
                Step
                <span class="stepper-step" data-cy="stepper-value"></span>
                of 3
            </p>
            <div class="stepper_circles">
                <div class="stepper_circle stepper_circle--active stepper_circle--current"></div>
                <div class="stepper_circle"></div>
                <div class="stepper_circle"></div>
            </div>
        </div>

    </div>
</body>
<script type="module" src="counter.js"></script>

</html>
